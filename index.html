<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      border-radius: 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #score {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¥ Click the Button!</h1>
  <button onclick="increaseScore()">Click Me!</button>
  <div id="score">Score: 0</div>

  <script>
    let score = 0;
    function increaseScore() {
      score++;
      document.getElementById('score').textContent = 'Score: ' + score;
    }
  </script>
</body>
</html>
